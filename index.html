<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- fav icon -->
    <link rel="icon" type="png/image" href="./images/pngwing.com (1).png">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <video autoplay loop id="bgVideo">
        <source src="./videos/clear.mp4">
    </video>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="weatherFrame">
                <div class="search">
                    <input type="text" id="city" class="form-control" placeholder="Enter a city">
                    <button class="btn btn-outline-dark rounded" onclick="searchWeather()"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="weatherResult">
                    <h2 id="displayCity">Bangalore</h2>
                    <img width="150px" height="150px" src="./images/clear.png" alt="clear" id="weatherImage">
                    <h4 id="temp">30Â°c</h4>
                    <h4 id="condition">Clear</h4>
                </div>
                <div class="weatherDetails">
                    <div class="humidity">
                        <img width="50px" height="50px" src="./images/humidity.png" alt="">
                        <div class="details">
                            <h5 class="mt-3" style="color: white;" id="humidityPercent">50%</h5>
                            <p style="color: white;">Humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <img width="50px" height="50px" src="./images/wind.png" alt="">
                        <div class="details">
                            <h5 class="mt-3" style="color: white;" id="windSpeed">20 km/hr</h5>
                            <p style="color: white;">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
